
version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mysite
      - POSTGRES_USER=cuzun
      - POSTGRES_PASSWORD=9192
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
